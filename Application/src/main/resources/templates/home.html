<!doctype html>

<html xmls:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>CoronaVirus-Tracker</title>
	
</head>
<body>
  <div class="container">
<h1>CoronaVirus-Tracker</h1>
<p>This app show's total cases</p>


	  <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold" th:text="${totalReportedCases}">Total cases</h1>
        <p class="col-md-8 fs-4">This app show's total cases reported today</p>
     		<hr class="my-4".>
     		   <span class="col-md-8 fs-4">New cases Reported from Previous Day</span>
     		   <span class="col-md-8 fs-4" th:text="${totalNewCases}"></span>
      </div>
    </div>
  
	<table class="table">
		<tr>
			<th>State</th>
			<th>Country</th>
			<th>Total cases reported</th>
			<th>Changes since last day</th>
		</tr>
		<tr th:each="locationStat : ${locationStats}">
			<td th:text="${locationStat.state}"></td>
			<td th:text="${locationStat.country}"></td>
			<td th:text="${locationStat.latestTotalCases}"></td>
			<td th:text="${locationStat.diffFromPrevDay}">0</td>
		</tr>
	</table>
</div>

</body>

</html>
